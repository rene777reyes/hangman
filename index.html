<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom_styles.css">
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-umd-min.js"> </script> 
    <script src="js/script.js" defer></script>
</head>
<body class="text-center bg-dark text-white">
    
    <h1 class="p-1 bg-white">
        <span id="title"> hangman (movie edition) <img src='img/hangman.jpg' alt='Hangman' width="150"></span>
    </h1>
    <h1 id="blankSpaces"> </h1>
    <br>
    <div> type in a letter that you think is in the movie title (single word)</div>
    <input type="text" id="guess">
    <br><br>
    <button id="submit" class="btn btn-outline-info"> submit </button>
    <button id="reset" class="btn btn-outline-info"> reset </button>
    <div id="feedback"></div>

    <hr>
    <h3 id ="validation" class="bg-danger text-white"></h3>
    <br>
    <h2 id="triesLeft" class="text-info"></h2>
    <h3 id="congrats"></h3>
    <span id="congratsImg"></span>

    <h3 id="totalWins"></h3>
    <h3 id="totalLosses"></h3>
    <div class="filmTape"></div>


</body>
</html>
